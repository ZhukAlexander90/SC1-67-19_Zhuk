<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Форма регистрации</title>
    </head>
    <body>
        <h2 align="center">Заполните анкету</h2>
        <form id="form2" name="user_data" method="post" action="http://fe.it-academy.by/TestForm.php">
            <fieldset>
                <legend>Личные данные</legend>
                <label>
                    <input type="text" name="Фамилия" placeholder="Фамилия" pattern="^[а-яА-ЯёЁ]+$" maxlength="25" required autofocus>
                </label><br>
                <label>
                    <input type="text" name="Имя" placeholder="Имя" pattern="^[а-яА-ЯёЁ]+$" maxlength="20" required>
                </label><br>
                <label>
                    <input type="text" name="Отчество" placeholder="Отчество" pattern="[А-Яа-яЁё]{,24}" maxlength="24" required>
                </label><br>
                    <fieldset>
                        <legend>Паспортные данные</legend>
                        <label>
                            <input type="text" size="2" name="Серия Папорта" placeholder="AA" pattern="^[A-Z]+$" maxlength="2" required>
                        </label>
                        <label>
                            <input type="text" name="Номер паспорта" placeholder="1234567" pattern="^[0-9]+$" maxlength="7" required>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Дата рождения</legend>
                        <label>
                            <input type="text" size="4" name="Год рождения" placeholder="2000" pattern="^[0-9]+$" minlength="4" maxlength="4">
                        </label><br>
                        <label>
                            <select name="Месяц рождения">
                                <option value="Выберите месяц" disabled>Выберите месяц</option>
                                <option value="Январь">Январь</option>
                                <option value="Февраль">Февраль</option>
                                <option value="Март">Март</option>
                                <option value="Апрель">Апрель</option>
                                <option value="Май">Май</option>
                                <option value="Июнь">Июнь</option>
                                <option value="Июль">Июль</option>
                                <option value="Август">Август</option>
                                <option value="Сентябрь">Сентябрь</option>
                                <option value="Октябрь">Октябрь</option>
                                <option value="Ноябрь">Ноябрь</option>
                                <option value="Декабрь">Декабрь</option>
                            </select><br>
                        </label>
                        <label>
                            <input type="number" size="2" name="Число рождения" pattern="[0-9]" min="1" max="31" step="1">
                        </label>
                    </fieldset>
                <label>
                    <select name="Национальность" required>
                        <option value="белорус">белорус</option>
                        <option value="узбек">узбек</option>
                        <option value="поляк">поляк</option>
                        <option value="украинец">украинец</option>
                        <option value="калмык">калмык</option>
                        <option value="немец">немец</option>
                    </select><br>
                </label>
                Адрес:<br>
                <label>
                     <textarea name="Адрес" cols="15" rows="2">
                     </textarea><br>
                </label>
            </fieldset>
            <fieldset>
                <legend>Интересы</legend>
                <fieldset>
                    <legend>Хобби</legend>
                    <label>
                        <input type="checkbox" name="Хобби[]" value="Рыбалка">Рыбалка<br>
                        <input type="checkbox" name="Хобби[]" value="Астрономия">Астрономия<br>
                        <input type="checkbox" name="Хобби[]" value="Дайвинг">Дайвинг<br>
                        <input type="checkbox" name="Хобби[]" value="Марки">Марки<br>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Домашние животные</legend>
                    <label>
                        <select name="Животные[]" size="12" multiple>
                            <optgroup label="Попугаи">
                                <option value=Волнистый">Волнистый</option>
                                <option value="Ара">Ара</option>
                                <option value="Неразлучник">Неразлучник</option>
                            </optgroup>
                            <optgroup label="Рыба">
                                <option value="Караси">Караси</option>
                                <option value="Окуни">Окуни</option>
                                <option value="Осётр">Осётр</option>
                            </optgroup>
                            <optgroup label="Птицы">
                                <option value="Стая ворон">Стая ворон</option>
                                <option value="Аист">Аист</option>
                                <option value="Археоптерикс">Археоптерикс</option>
                            </optgroup>
                        </select>
                    </label>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Данные для входа и восстановления пароля</legend>
                <label>
                    <input type="text" name="Логин" placeholder="Логин" pattern="^[a-zA-Z]+$" minlength="5" maxlength="20" required>
                </label><br>
                <label>
                    <input type="password" name="Пароль" placeholder="Пароль" pattern="^[a-zA-Z]+$" minlength="10"  maxlength="20" autocomplete="off" required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Координаты</legend>
                <label>
                    <input type="email" name="Почта" placeholder="введите адрес почты">
                </label><br>
                <label>
                    <input type="url" name="Сайт" placeholder="введите адрес сайта">
                </label>
            </fieldset>
            <fieldset>
                <legend>Цифры</legend>
                <label>
                    <input type="number" min="-2.5" max="2.5" step="0.1">
                </label><br>
                <p id="range"></p>
                <label>
                    <input type="range" id="range-input" min="1" max="10">
                </label>
            </fieldset>
            <fieldset>
                <legend>Кнопки управления</legend>
                <label>
                    <button type="submit">Отправить</button>
                </label>
                <label>
                    <button type="reset">Сбросить</button>
                </label><br>
                <img src="email.jpg">
            </fieldset>
        </form>
    <script>
        var range = document.getElementById('range-input');
        range.addEventListener('change', function () {
            var p = document.getElementById('range');
            p.innerText = range.value
        })
    </script>
    </body>
</html>
